spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Use Flyway to initialize schema in tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Let Flyway handle schema management for app tables; allow Hibernate to create missing app tables in tests
spring.jpa.hibernate.ddl-auto=update

# Use a shorter password encoder work factor for tests if necessary (optional)
# spring.security.password.encoder.strength=4
